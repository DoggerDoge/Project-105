<html>
    <head>
        <title>Face Recogniser</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
<div class="container">
 
 <center>
    <button class="btn btn-default heading">FACE RECOGNITION</button>
   <br><br>

   <p style="font-size: 22px;">Model is trained to identify the following people: </p>
   <b class="name_of_people">
     Me
     <hr>
     Mom 
   </b>

   <label>Webcam View - </label>
   <div id="camera"></div>
   <br><br>
   <div id="result"></div>
   <br><br>
   <button class="btn btn-primary" onclick="snapshot()">Capture Image</button>
   <br><br>
   <button class="btn btn-success" onclick="identify()">Identify Image</button>
   <br><br>
   
   <p style="font-size: 22px;">Person :  <span id="result_person_name"></span></p>
   <p style="font-size: 22px;">Accuracy :  <span id="result_accuracy"></span></p>
 </center>

</div>
<script src="main.js"></script>

</body>
</html>
